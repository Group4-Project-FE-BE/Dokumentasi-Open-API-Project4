paths:
  /login:
    post:
      summary: "Login User"
      tags:
      - "User"
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              properties:
                "email":
                  type: string
                "password":
                  type: string
            example:
              email: "cecep@gmail.com"
              password: "123"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SuccesLoginResult"
              example:
                message: "Login Success"
                data:
                  id: 1
                  email: "cecep@gmail.com"
                  name: "cecep"
                  phone: "089234324"
                  bio: "cat lovers"
                  token: "bC5jb20ifQ.TKw15NmLbSdIRwXWiu6UiMIudaCe5ecqyANNvA7YL"
        "400" :
          $ref : "#/components/responses/400"  
        '500':
          $ref: "#/components/responses/500"

  /register :
    post:
      security:
        - bearerAuth: []
      summary: "Insert Data User"
      tags:
      - "User"
      requestBody:
        required: true
        content:
          "application/json":
             schema:
                type: object
                $ref: "#/components/schemas/InsertUserObject"
             example:
              email: "cecep@gmail.com"
              password: "123"
              name: "cecep"
              phone: "089234324"
              bio: "serbian cat lovers"

      responses:
        "201":
          description: "succes create data"
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SuccessResult"
              example:
                message: "User successfully created"
                data:
                  id: 1
                  email: "cecep@gmail.com"
                  password: "123"
                  name: "cecep"
                  phone: "089234324"
                  bio: "serbian cat lovers"
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        '500':
          $ref: "#/components/responses/500"
  /users :
    put: 
      security:
        - bearerAuth: []
      summary: "Update Data user"
      tags:
        - "User"
      requestBody:
        description: "Update user data"
        required: true
        content:
          "application/json":
            schema:
              type: object
              $ref: "#/components/schemas/EditUserObject"
            example:
              data:
                email: "cecep@gmail.com"
                password: "123"
                name: "boris"
                phone: "089234324"
                gender : men
                location : java
                bio: "cat lovers"
                is_active: true
      responses:
        '200':
          description: "success update data"
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SuccessResult"
              example:
                message: "success update data"
                data:
                  id: 1
                  email: "cecep@gmail.com"
                  password: "123"
                  name: "boris"
                  phone: "089234324"
                  bio: "cat lovers"
                  is_active: true
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"           
        '500':
          $ref: "#/components/responses/500"
  /users/{id}:
    get:
      security:
        - bearerAuth: []    
      summary: "User Data"
      tags:
      - "User"
      parameters:
        - name: id
          in: path
          description: "get user"
          required: true
          schema:
           type: integer
           minimum: 1
          examples:
            id: 
              value: 1
      responses:
        "200":
          description: "Success Get Data"
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SuccessResult"
              example:
                message: "User successfully created"
                data:
                  id: 1
                  email: "cecep@gmail.com"
                  name: "cecep"
                  phone: "089234324"
                  bio: "serbian cat lovers"
                  is_active: true            
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        "500" :
          $ref : "#/components/responses/500"
    
    delete:
      security:
        - bearerAuth: []
      summary: "Delete User Data"
      tags:
        - "User"
      parameters :
        - name : id
          in: path
          description: "Delete by id user"
          required: true
          schema :
            type: integer
            minimum: 1
          examples:
            id:
              value: 1
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SuccessResult"
              example:
                message: "Delete Success"
                data:
                  id: 1
                  email: "cecep@gmail.com"
                  password: "123"
                  name: "cecep"
                  phone: "089234324"
                  bio: "cat lovers"
                  is_active: true
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"   
        '500':
          $ref: "#/components/responses/500"

  /postings :
    get :
      summary: "Show All posting with login and without login "
      tags:
        - "Posting"
      parameters:
        - name : get_type
          in: query
          description: "Get Type"
          required: true
          schema :
            type: string
          examples:
            "nologin" :
              description: "Get All Without Login"
              value : "nologin"
            "withlogin":
              description: "Get All With Login"
              value : "withlogin"            
      responses :
        "200" :
          description: "Show all posting without login"
          content:
            multipart/from-data :
              schema :
                type: object
                $ref : "#/components/schemas/ArrayPostingObj"
              example :
                message: "Success get postings"
                data :
                - id: 1
                  "image":
                    imageId: 002
                    fileName: cat.png
                    imageUrl: www.cat.com
                  content: new my cat
                  id_user: 5
                - id: 2
                  "image": null
                  content: today with my cat
                  id_user: 5

        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        "500" :
          $ref : "#/components/responses/500"

  /postings/{id_posting}:
    get :
      summary: "Show 1 Posting By id"
      tags:
        - "Posting"
      parameters:
        - $ref : "#/components/parameters/ParamPathPosting"
      responses :
        "200" :
          description: "Show 1 Posting by id"
          content:
            multipart/from-data :
              schema :
                type: object
                $ref : "#/components/schemas/ArrayPostingObj"
              example :
                message: "Success get posting"
                data :
                - id: 1
                  "image":
                    imageId: 002
                    fileName: cat.png
                    imageUrl: www.cat.com
                  content: new my cat
                  id_user: 5
                - id: 2
                  "image": null
                  content: today with my cat
                  id_user: 5

        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        "500" :
          $ref : "#/components/responses/500"
                 
    put :
      security:
        - bearerAuth: []
      summary: "Update posting by id posting"
      tags:
        - "Posting"
      parameters:
        - $ref: "#/components/parameters/ParamPathPosting"
      requestBody :
        required: true
        content :
          multipart/from-data :
            schema :
              type: object
              $ref : "#/components/schemas/EditPostingObject" 

      responses :
        "200" :
          description: "Success update posting"
          content:
            multipart/from-data :
              schema :
                type: object
                $ref : "#/components/schemas/EditPostingObject"
              example :
                message: "sucses edit posting"
                data :
                - "image":
                    imageId: 002
                    fileName: cat.png
                    imageUrl: www.cat.com
                  content: new my cat
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        "500" :
          $ref : "#/components/responses/500"

    delete :
      security:
        - bearerAuth: []
      summary: "Dlete posting by id posting"
      tags:
        - "Posting"
      parameters:
        - $ref: "#/components/parameters/ParamPathPosting"
      responses :
        "200" :
          description: "sucses update posting"
          content:
            application/json :
              schema :
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                success:
                  description: "sucsess delete posting"
                  value :
                    succses : true
        "400" :
          $ref : "#/components/responses/400"
        "401" :
          $ref : "#/components/responses/401"
        "500" :
          $ref : "#/components/responses/500"


  /comments:
      get:
        security:
          - bearerAuth: []
        summary: "Get All Comments Data by Posting Id"
        tags:
        - "Comment"
        parameters:
          - name: posting_id
            in: query
            description: "Posting id to filter comment only for this post"
            required: false 
            schema:
              type: object
            examples:
              1:
                description: "posting id = 1"
                value: 1
              43:
                description: "posting id = 43"
                value: 43
          - name: user_id
            in: query
            description: "User id to filter comment only get data of this user"
            required: false 
            schema:
              type: object
            examples:
              2:
                description: "user id = 2"
                value: 2
              4:
                description: "user id = 4"
                value: 4
        responses:
          "200":
            description: "Success Get Data"
            content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/SuccesArrayResult"
                example:
                  message: "Successfully get comments."
                  data:
                  - id: 1
                    content: |
                      It's your day, kitties! Go on, snooze, snack, and zoom-zoom! ðŸ˜» #caturday #cats #cat #love #nalacat #catfood 
                    id_user: 1
