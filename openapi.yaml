          '400':
            $ref: "#/components/responses/400"
          '401':
            $ref: "#/components/responses/401"
          '500':
            $ref: "#/components/responses/500"
      post:
        security:
          - bearerAuth: []
        summary: "Insert Comment Data" 
        tags:
          - "Comment"
        requestBody :
          required: true
          content:
            "application/json":
              schema:
                $ref : "#/components/schemas/InsertCommentObject"  
